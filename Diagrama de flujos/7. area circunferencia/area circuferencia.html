<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de una circunferencia</title>
</head>
<body>
    <script>
        // Declaramos las variables //
        let pi;
        let radio;
        let areaCircunferencia;
        // Le damos un valor a las variables, con el codigo "prompt" hacemos que el usuario agregue los numeros que quiera //
        radio= prompt("Digite el radio de la circunferencia por favor ");
        // Se hace el proceso //
        pi = 3.1416;
        areaCircunferencia = pi * radio * radio
        // Le damos un valor a las variables, con el codigo "prompt" hacemos que el usuario agregue los numeros que quiera //
        console.log("El area de la circuferencia es="+areaCircunferencia+"\n");

    </script>
</body>
</html>
