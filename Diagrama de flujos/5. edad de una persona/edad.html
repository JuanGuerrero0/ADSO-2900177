<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad</title>
</head>
<body>
    <script>
        // Declaramos las variables //
        let yearNow;
        let yearBegin;
        let edad;
        // Le damos un valor a las variables, con el codigo "prompt" hacemos que el usuario agregue los numeros que quiera //
        yearNow = prompt("Digite el año actual por favor");
        yearBegin = prompt("Digite el año de nacimiento por favor");
        // Se hace el proceso //
        edad =yearNow - yearBegin;
        // Se imprime la operacion //
        console.log("La edad es="+edad+"\n");

    </script>
</body>
</html>
