<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma De Dos Numeros</title>
</head>
<body>
  <script>
    
    // Declaramos las variables // 
    let numeroUno; 
    let numeroDos; 
    let suma;
    // Le damos un valor a las variables, con el codigo "prompt" hacemos que el usuario agregue los numeros que quiera //
    numeroUno = prompt("Digite el primer numero por favor");
    numeroDos = prompt("Digite el segundo numero por favor");
    // se hace la operacion //
    suma = parseInt(numeroUno) + parseInt(numeroDos);
    // Se imprime la operacion //
    console.log("suma es="+suma+"\n");

  </script>  
</body>
</html>
